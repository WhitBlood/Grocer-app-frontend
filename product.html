<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshMart | Product Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#10b981',
                        secondary: '#f59e0b',
                        accent: '#8b5cf6',
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .glass-effect {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 dark:from-slate-900 dark:to-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SAMPLE_PRODUCT = {
            id: 1,
            name: 'Organic Avocados',
            price: 299,
            originalPrice: 399,
            category: 'Fruits',
            rating: 4.8,
            reviews: 124,
            images: [
                'https://images.unsplash.com/photo-1523049673857-eb18f1d7b578?w=600&auto=format',
                'https://images.unsplash.com/photo-1560272564-c83b66b1ad12?w=600&auto=format',
                'https://images.unsplash.com/photo-1601039641847-7857b994d704?w=600&auto=format'
            ],
            badge: 'Organic',
            description: 'Fresh, creamy avocados perfect for salads and toast. Rich in healthy fats and nutrients.',
            details: {
                origin: 'Mexico',
                weight: '500g (4-5 pieces)',
                shelf_life: '3-5 days',
                storage: 'Room temperature until ripe, then refrigerate',
                nutrients: ['Healthy Fats', 'Fiber', 'Potassium', 'Vitamin K', 'Vitamin E']
            },
            reviews_data: [
                { name: 'Priya S.', rating: 5, comment: 'Amazing quality! Very fresh and creamy.', date: '2 days ago' },
                { name: 'Rahul M.', rating: 4, comment: 'Good avocados, delivered on time.', date: '1 week ago' },
                { name: 'Sneha K.', rating: 5, comment: 'Perfect ripeness, will order again!', date: '2 weeks ago' }
            ]
        };

        function ProductApp() {
            const [isDark, setIsDark] = useState(false);
            const [cart, setCart] = useState([]);
            const [selectedImage, setSelectedImage] = useState(0);
            const [quantity, setQuantity] = useState(1);
            const [activeTab, setActiveTab] = useState('description');

            useEffect(() => {
                const savedCart = JSON.parse(localStorage.getItem('freshmart_cart')) || [];
                setCart(savedCart);
                
                if (isDark) document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
            }, [isDark]);

            const addToCart = () => {
                const existingItem = cart.find(item => item.id === SAMPLE_PRODUCT.id);
                let updatedCart;
                
                if (existingItem) {
                    updatedCart = cart.map(item => 
                        item.id === SAMPLE_PRODUCT.id 
                            ? { ...item, quantity: item.quantity + quantity }
                            : item
                    );
                } else {
                    updatedCart = [...cart, { ...SAMPLE_PRODUCT, quantity, cartId: Date.now() }];
                }
                
                setCart(updatedCart);
                localStorage.setItem('freshmart_cart', JSON.stringify(updatedCart));
                alert(`${quantity} ${SAMPLE_PRODUCT.name} added to cart!`);
            };

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);

            return (
                <div className="min-h-screen">
                    {/* Navigation */}
                    <nav className="glass-effect backdrop-blur-md border-b border-white/20 px-4 md:px-8 py-4 sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <a href="index.html" className="text-primary hover:text-primary/80 transition-colors">
                                    <i className="fas fa-arrow-left mr-2"></i>
                                    Back to Store
                                </a>
                            </div>
                            
                            <h1 className="text-2xl font-black bg-gradient-to-r from-primary to-emerald-600 bg-clip-text text-transparent">
                                <i className="fas fa-leaf mr-2"></i>FreshMart
                            </h1>
                            
                            <div className="flex items-center gap-4">
                                <button 
                                    onClick={() => setIsDark(!isDark)} 
                                    className="p-3 rounded-full bg-white/20 backdrop-blur-sm hover:bg-white/30 transition-all"
                                >
                                    {isDark ? "‚òÄÔ∏è" : "üåô"}
                                </button>
                                <a 
                                    href="checkout.html" 
                                    className="bg-gradient-to-r from-primary to-emerald-600 text-white px-6 py-3 rounded-full shadow-lg font-semibold flex items-center gap-2 transition-all transform hover:scale-105"
                                >
                                    <i className="fas fa-shopping-cart"></i>
                                    Cart
                                    {totalItems > 0 && (
                                        <span className="bg-secondary text-black px-2 py-1 rounded-full text-xs font-bold">
                                            {totalItems}
                                        </span>
                                    )}
                                </a>
                            </div>
                        </div>
                    </nav>

                    {/* Product Details */}
                    <main className="max-w-7xl mx-auto p-4 md:p-8 mt-8">
                        <div className="grid lg:grid-cols-2 gap-12">
                            {/* Product Images */}
                            <div className="space-y-4">
                                <div className="relative overflow-hidden rounded-3xl shadow-2xl">
                                    <img 
                                        src={SAMPLE_PRODUCT.images[selectedImage]} 
                                        alt={SAMPLE_PRODUCT.name}
                                        className="w-full h-96 object-cover"
                                    />
                                    <div className="absolute top-4 left-4">
                                        <span className="bg-green-500 text-white px-3 py-1 rounded-full text-sm font-bold">
                                            {SAMPLE_PRODUCT.badge}
                                        </span>
                                    </div>
                                </div>
                                <div className="flex gap-4">
                                    {SAMPLE_PRODUCT.images.map((img, index) => (
                                        <button
                                            key={index}
                                            onClick={() => setSelectedImage(index)}
                                            className={`w-20 h-20 rounded-xl overflow-hidden border-2 transition-all ${
                                                selectedImage === index 
                                                    ? 'border-primary shadow-lg' 
                                                    : 'border-gray-200 hover:border-gray-300'
                                            }`}
                                        >
                                            <img src={img} alt="" className="w-full h-full object-cover" />
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Product Info */}
                            <div className="space-y-6">
                                <div>
                                    <h1 className="text-4xl font-black mb-4 dark:text-white">{SAMPLE_PRODUCT.name}</h1>
                                    <div className="flex items-center gap-4 mb-4">
                                        <div className="flex items-center gap-2">
                                            <div className="flex text-yellow-400">
                                                {[...Array(5)].map((_, i) => (
                                                    <i key={i} className={`fas fa-star ${i < Math.floor(SAMPLE_PRODUCT.rating) ? '' : 'text-gray-300'}`}></i>
                                                ))}
                                            </div>
                                            <span className="font-semibold dark:text-white">{SAMPLE_PRODUCT.rating}</span>
                                            <span className="text-gray-600 dark:text-gray-300">({SAMPLE_PRODUCT.reviews} reviews)</span>
                                        </div>
                                        <span className="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-semibold">
                                            {SAMPLE_PRODUCT.category}
                                        </span>
                                    </div>
                                    <p className="text-xl text-gray-600 dark:text-gray-300 leading-relaxed">
                                        {SAMPLE_PRODUCT.description}
                                    </p>
                                </div>

                                <div className="flex items-center gap-4">
                                    <span className="text-4xl font-black text-primary">‚Çπ{SAMPLE_PRODUCT.price}</span>
                                    <span className="text-xl text-gray-500 line-through">‚Çπ{SAMPLE_PRODUCT.originalPrice}</span>
                                    <span className="bg-red-100 text-red-800 px-3 py-1 rounded-full text-sm font-bold">
                                        {Math.round(((SAMPLE_PRODUCT.originalPrice - SAMPLE_PRODUCT.price) / SAMPLE_PRODUCT.originalPrice) * 100)}% OFF
                                    </span>
                                </div>

                                <div className="flex items-center gap-6">
                                    <div className="flex items-center gap-3">
                                        <span className="font-semibold dark:text-white">Quantity:</span>
                                        <div className="flex items-center gap-3">
                                            <button 
                                                onClick={() => setQuantity(Math.max(1, quantity - 1))}
                                                className="w-10 h-10 rounded-full bg-gray-100 dark:bg-slate-700 flex items-center justify-center hover:bg-gray-200 dark:hover:bg-slate-600 transition-colors"
                                            >
                                                <i className="fas fa-minus"></i>
                                            </button>
                                            <span className="font-bold text-xl w-12 text-center dark:text-white">{quantity}</span>
                                            <button 
                                                onClick={() => setQuantity(quantity + 1)}
                                                className="w-10 h-10 rounded-full bg-primary text-white flex items-center justify-center hover:bg-primary/80 transition-colors"
                                            >
                                                <i className="fas fa-plus"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div className="flex gap-4">
                                    <button 
                                        onClick={addToCart}
                                        className="flex-1 bg-gradient-to-r from-primary to-emerald-600 text-white py-4 rounded-2xl font-bold text-lg shadow-xl hover:shadow-2xl transition-all transform hover:scale-105 flex items-center justify-center gap-2"
                                    >
                                        <i className="fas fa-shopping-cart"></i>
                                        Add to Cart - ‚Çπ{SAMPLE_PRODUCT.price * quantity}
                                    </button>
                                    <button className="px-6 py-4 border-2 border-primary text-primary rounded-2xl font-bold hover:bg-primary hover:text-white transition-all">
                                        <i className="fas fa-heart"></i>
                                    </button>
                                </div>

                                <div className="bg-green-50 dark:bg-green-900/20 p-4 rounded-2xl">
                                    <div className="flex items-center gap-2 text-green-700 dark:text-green-400 font-semibold mb-2">
                                        <i className="fas fa-truck"></i>
                                        Free Delivery
                                    </div>
                                    <p className="text-sm text-green-600 dark:text-green-300">
                                        Free delivery on orders above ‚Çπ500. Delivered within 2-4 hours.
                                    </p>
                                </div>
                            </div>
                        </div>

                        {/* Product Details Tabs */}
                        <div className="mt-16">
                            <div className="flex gap-8 border-b border-gray-200 dark:border-slate-700 mb-8">
                                {['description', 'details', 'reviews'].map(tab => (
                                    <button
                                        key={tab}
                                        onClick={() => setActiveTab(tab)}
                                        className={`pb-4 font-semibold capitalize transition-colors ${
                                            activeTab === tab 
                                                ? 'text-primary border-b-2 border-primary' 
                                                : 'text-gray-600 dark:text-gray-300 hover:text-primary'
                                        }`}
                                    >
                                        {tab}
                                    </button>
                                ))}
                            </div>

                            <div className="bg-white dark:bg-slate-800 rounded-3xl p-8 shadow-xl">
                                {activeTab === 'description' && (
                                    <div>
                                        <h3 className="text-2xl font-bold mb-4 dark:text-white">Product Description</h3>
                                        <p className="text-gray-600 dark:text-gray-300 leading-relaxed text-lg">
                                            {SAMPLE_PRODUCT.description} These premium avocados are carefully selected for their quality and freshness. 
                                            Perfect for making guacamole, adding to salads, or enjoying on toast. Rich in monounsaturated fats, 
                                            fiber, and various vitamins and minerals.
                                        </p>
                                    </div>
                                )}

                                {activeTab === 'details' && (
                                    <div>
                                        <h3 className="text-2xl font-bold mb-6 dark:text-white">Product Details</h3>
                                        <div className="grid md:grid-cols-2 gap-6">
                                            <div>
                                                <h4 className="font-bold mb-3 dark:text-white">Product Information</h4>
                                                <div className="space-y-2">
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-600 dark:text-gray-300">Origin:</span>
                                                        <span className="font-semibold dark:text-white">{SAMPLE_PRODUCT.details.origin}</span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-600 dark:text-gray-300">Weight:</span>
                                                        <span className="font-semibold dark:text-white">{SAMPLE_PRODUCT.details.weight}</span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-600 dark:text-gray-300">Shelf Life:</span>
                                                        <span className="font-semibold dark:text-white">{SAMPLE_PRODUCT.details.shelf_life}</span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-600 dark:text-gray-300">Storage:</span>
                                                        <span className="font-semibold dark:text-white">{SAMPLE_PRODUCT.details.storage}</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div>
                                                <h4 className="font-bold mb-3 dark:text-white">Nutritional Benefits</h4>
                                                <div className="flex flex-wrap gap-2">
                                                    {SAMPLE_PRODUCT.details.nutrients.map(nutrient => (
                                                        <span key={nutrient} className="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-semibold">
                                                            {nutrient}
                                                        </span>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'reviews' && (
                                    <div>
                                        <h3 className="text-2xl font-bold mb-6 dark:text-white">Customer Reviews</h3>
                                        <div className="space-y-6">
                                            {SAMPLE_PRODUCT.reviews_data.map((review, index) => (
                                                <div key={index} className="border-b border-gray-200 dark:border-slate-700 pb-6 last:border-0">
                                                    <div className="flex items-center justify-between mb-3">
                                                        <div className="flex items-center gap-3">
                                                            <div className="w-10 h-10 bg-primary rounded-full flex items-center justify-center text-white font-bold">
                                                                {review.name.charAt(0)}
                                                            </div>
                                                            <div>
                                                                <h4 className="font-semibold dark:text-white">{review.name}</h4>
                                                                <div className="flex text-yellow-400">
                                                                    {[...Array(5)].map((_, i) => (
                                                                        <i key={i} className={`fas fa-star text-sm ${i < review.rating ? '' : 'text-gray-300'}`}></i>
                                                                    ))}
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <span className="text-sm text-gray-500">{review.date}</span>
                                                    </div>
                                                    <p className="text-gray-600 dark:text-gray-300">{review.comment}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ProductApp />);
    </script>
</body>
</html>
