version: '3.8'

services:
  freshmart-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: freshmart-app
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - freshmart-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      timeout: 5s
      interval: 30s
      retries: 3
      start_period: 40s

  # Alternative simple build (uncomment to use)
  # freshmart-simple:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile.simple
  #   container_name: freshmart-simple
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - NODE_ENV=production
  #   restart: unless-stopped

networks:
  freshmart-network:
    driver: bridge

volumes:
  freshmart-data: